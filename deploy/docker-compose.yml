version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: ragdesk-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ragdesk
      MYSQL_DATABASE: ragdesk
      MYSQL_USER: ragdesk
      MYSQL_PASSWORD: ragdesk
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pragdesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4-alpine
    container_name: ragdesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--appendonly", "yes"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragdesk-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
