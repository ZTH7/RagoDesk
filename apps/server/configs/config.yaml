server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  auth:
    jwt_secret: "ragdesk-dev-secret"
    issuer: "ragdesk"
    audience: "ragdesk-admin"
data:
  database:
    driver: mysql
    source: root:ragdesk@tcp(127.0.0.1:3306)/ragdesk?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  vectordb:
    driver: qdrant
    endpoint: http://127.0.0.1:6333
    api_key: ""
    collection: ragdesk_default
  rabbitmq:
    addr: amqp://guest:guest@127.0.0.1:5672/
    username: guest
    password: guest
    vhost: /
  object_storage:
    endpoint: http://127.0.0.1:9000
    access_key: minioadmin
    secret_key: minioadmin
    bucket: ragdesk
    region: ""
    use_ssl: false
  knowledge:
    chunking:
      max_tokens: 800
      overlap_tokens: 100
    embedding:
      provider: fake
      endpoint: ""
      api_key: ""
      model: fake-embedding-v1
      dim: 384
      timeout_ms: 15000
      batch_size: 64
    ingestion:
      max_retries: 3
      backoff_base_ms: 500
      async_enabled: false
      worker_concurrency: 1
  rag:
    timeout_ms: 20000
    retrieval:
      top_k: 5
      threshold: 0.2
      timeout_ms: 8000
      rerank_weight: 0.3
    llm:
      provider: fake
      endpoint: ""
      api_key: ""
      model: fake-llm-v1
      timeout_ms: 15000
      temperature: 0.2
      max_tokens: 512
      system_prompt: ""
      refusal_message: ""
    api_key_required: false
    api_key_header: X-API-Key
