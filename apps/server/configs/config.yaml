server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  auth:
    jwt_secret: "ragdesk-dev-secret"
    issuer: "ragdesk"
    audience: "ragdesk-admin"
data:
  database:
    driver: mysql
    source: root:ragdesk@tcp(127.0.0.1:3306)/ragdesk?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  vectordb:
    driver: qdrant
    endpoint: http://127.0.0.1:6333
    api_key: ""
    collection: ragdesk_default
  rabbitmq:
    addr: amqp://guest:guest@127.0.0.1:5672/
    username: guest
    password: guest
    vhost: /
  object_storage:
    endpoint: http://127.0.0.1:9000
    access_key: minioadmin
    secret_key: minioadmin
    bucket: ragdesk
    region: ""
    use_ssl: false
