server:
  http:
    addr: 0.0.0.0:3000
    timeout: 60s
  grpc:
    addr: 0.0.0.0:3333
    timeout: 60s
  auth:
    jwt_secret: "ragodesk-dev-secret"
    issuer: "ragodesk"
    audience: "ragodesk-admin"
data:
  proxy: "http://127.0.0.1:10808"
  database:
    driver: mysql
    source: root:ragodesk@tcp(127.0.0.1:3306)/ragodesk?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  vectordb:
    driver: qdrant
    endpoint: http://127.0.0.1:6333
    api_key: ""
    collection: ragodesk_default
  rabbitmq:
    addr: amqp://guest:guest@127.0.0.1:5672/
    username: guest
    password: guest
    vhost: /
  object_storage:
    endpoint: http://127.0.0.1:9000
    access_key: minioadmin
    secret_key: minioadmin
    bucket: ragodesk
    region: ""
    use_ssl: false
  knowledge:
    chunking:
      max_tokens: 800
      overlap_tokens: 100
    embedding:
      provider: openai
      endpoint: "https://api.openai.com/v1"
      api_key: ""
      model: text-embedding-3-small
      dim: 0
      timeout_ms: 60000
      batch_size: 64
    ingestion:
      max_retries: 3
      backoff_base_ms: 500
      async_enabled: true
      worker_concurrency: 1
  rag:
    timeout_ms: 20000
    retrieval:
      top_k: 5
      threshold: 0.2
      timeout_ms: 8000
      rerank_weight: 0.3
      max_concurrency: 8
    llm:
      provider: openai
      endpoint: "https://api.openai.com/v1"
      api_key: ""
      model: gpt-5-mini
      timeout_ms: 15000
      temperature: 0.2
      max_tokens: 512
      system_prompt: ""
      refusal_message: ""
  conversation:
    retention_days: 0
    purge_interval_minutes: 60
  apimgmt:
    rotation_grace_minutes: 60
    tenant_qps_limit: 0
    tenant_quota_daily: 0
