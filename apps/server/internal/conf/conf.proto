syntax = "proto3";
package kratos.api;

option go_package = "github.com/ZTH7/RagoDesk/apps/server/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message Auth {
    string jwt_secret = 1;
    string issuer = 2;
    string audience = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  Auth auth = 3;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  message VectorDB {
    string driver = 1;
    string endpoint = 2;
    string api_key = 3;
    string collection = 4;
  }
  message RabbitMQ {
    string addr = 1;
    string username = 2;
    string password = 3;
    string vhost = 4;
  }
  message ObjectStorage {
    string endpoint = 1;
    string access_key = 2;
    string secret_key = 3;
    string bucket = 4;
    string region = 5;
    bool use_ssl = 6;
  }
  message Knowledge {
    message Chunking {
      int32 max_tokens = 1;
      int32 overlap_tokens = 2;
    }
    message Embedding {
      string provider = 1;
      string endpoint = 2;
      string api_key = 3;
      string model = 4;
      int32 dim = 5;
      int32 timeout_ms = 6;
      int32 batch_size = 7;
    }
    message Ingestion {
      int32 max_retries = 1;
      int32 backoff_base_ms = 2;
      bool async_enabled = 3;
      int32 worker_concurrency = 4;
    }
    Chunking chunking = 1;
    Embedding embedding = 2;
    Ingestion ingestion = 3;
  }
  message Rag {
    message Retrieval {
      int32 top_k = 1;
      float threshold = 2;
      int32 timeout_ms = 3;
      reserved 4;
      float rerank_weight = 5;
      int32 max_concurrency = 6;
    }
    message LLM {
      string provider = 1;
      string endpoint = 2;
      string api_key = 3;
      string model = 4;
      int32 timeout_ms = 5;
      float temperature = 6;
      int32 max_tokens = 7;
      string system_prompt = 8;
      string refusal_message = 9;
    }
    int32 timeout_ms = 1;
    Retrieval retrieval = 2;
    LLM llm = 3;
  }
  message Conversation {
    int32 retention_days = 1;
    int32 purge_interval_minutes = 2;
  }
  message APIMgmt {
    int32 rotation_grace_minutes = 1;
    int32 tenant_qps_limit = 2;
    int32 tenant_quota_daily = 3;
  }
  Database database = 1;
  Redis redis = 2;
  VectorDB vectordb = 3;
  RabbitMQ rabbitmq = 4;
  ObjectStorage object_storage = 5;
  Knowledge knowledge = 6;
  Rag rag = 7;
  Conversation conversation = 8;
  APIMgmt apimgmt = 9;
}
