syntax = "proto3";
package kratos.api;

option go_package = "github.com/ZTH7/RAGDesk/apps/server/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  message VectorDB {
    string driver = 1;
    string endpoint = 2;
    string api_key = 3;
    string collection = 4;
  }
  message RabbitMQ {
    string addr = 1;
    string username = 2;
    string password = 3;
    string vhost = 4;
  }
  message ObjectStorage {
    string endpoint = 1;
    string access_key = 2;
    string secret_key = 3;
    string bucket = 4;
    string region = 5;
    bool use_ssl = 6;
  }
  Database database = 1;
  Redis redis = 2;
  VectorDB vectordb = 3;
  RabbitMQ rabbitmq = 4;
  ObjectStorage object_storage = 5;
}
