syntax = "proto3";

package api.iam.v1;

option go_package = "github.com/ZTH7/RagoDesk/apps/server/api/iam/v1;v1";

import "google/protobuf/timestamp.proto";

message Tenant {
  string id = 1;
  string name = 2;
  string plan = 3;
  string status = 4;
  google.protobuf.Timestamp created_at = 5;
  string type = 6;
}

message User {
  string id = 1;
  string tenant_id = 2;
  string email = 3;
  string phone = 4;
  string name = 5;
  string status = 6;
  google.protobuf.Timestamp created_at = 7;
}

message Role {
  string id = 1;
  string tenant_id = 2;
  string name = 3;
}

message Permission {
  string id = 1;
  string code = 2;
  string description = 3;
  string scope = 4;
}

message PlatformAdmin {
  string id = 1;
  string email = 2;
  string phone = 3;
  string name = 4;
  string status = 5;
  google.protobuf.Timestamp created_at = 6;
}

message PlatformRole {
  string id = 1;
  string name = 2;
}

message CreateTenantRequest {
  string name = 1;
  string plan = 2;
  string status = 3;
  string type = 4;
}

message GetTenantRequest {
  string id = 1;
}

message ListTenantsRequest {}

message ListTenantsResponse {
  repeated Tenant items = 1;
}

message CreateUserRequest {
  string tenant_id = 1;
  string email = 2;
  string phone = 3;
  string name = 4;
  string status = 5;
}

message ListUsersRequest {
  string tenant_id = 1;
}

message ListUsersResponse {
  repeated User items = 1;
}

message CreateRoleRequest {
  string name = 1;
}

message ListRolesRequest {}

message ListRolesResponse {
  repeated Role items = 1;
}

message AssignRoleRequest {
  string user_id = 1;
  string role_id = 2;
}

message CreatePermissionRequest {
  string code = 1;
  string description = 2;
  string scope = 3;
}

message ListPermissionsRequest {}

message ListPermissionsResponse {
  repeated Permission items = 1;
}

message AssignRolePermissionsRequest {
  string role_id = 1;
  repeated string permission_codes = 2;
}

message ListRolePermissionsRequest {
  string role_id = 1;
}

message CreatePlatformAdminRequest {
  string email = 1;
  string phone = 2;
  string name = 3;
  string status = 4;
  string password = 5;
  bool send_invite = 6;
  string invite_base_url = 7;
}

message ListPlatformAdminsRequest {}

message ListPlatformAdminsResponse {
  repeated PlatformAdmin items = 1;
}

message GetPlatformAdminRequest {
  string id = 1;
}

message CreatePlatformRoleRequest {
  string name = 1;
}

message ListPlatformRolesRequest {}

message ListPlatformRolesResponse {
  repeated PlatformRole items = 1;
}

message GetPlatformRoleRequest {
  string id = 1;
}

message AssignPlatformAdminRoleRequest {
  string admin_id = 1;
  string role_id = 2;
}

message ListPlatformAdminRolesRequest {
  string admin_id = 1;
}

message RemovePlatformAdminRoleRequest {
  string admin_id = 1;
  string role_id = 2;
}

message AssignPlatformRolePermissionsRequest {
  string role_id = 1;
  repeated string permission_codes = 2;
}

message ListPlatformRolePermissionsRequest {
  string role_id = 1;
}

message TenantResponse {
  Tenant tenant = 1;
}

message UserResponse {
  User user = 1;
}

message RoleResponse {
  Role role = 1;
}

message PermissionResponse {
  Permission permission = 1;
}

message PlatformAdminResponse {
  PlatformAdmin admin = 1;
  string invite_link = 2;
}

message PlatformRoleResponse {
  PlatformRole role = 1;
}
